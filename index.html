  <h1 id="main-header">Import Successful!</h1>

    iframes</iframe>

<div class="shadow"></div>
<style>
  #body {
    background-color: black;
  }

  #full {
    background-color: black;
    color: white;
  }

  #full-background {
    width: 100vw;
    height: calc(100vh - 60px);
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -2;
    padding: 0;
    margin: 0;
    border: none;
    overflow-x: hidden;
  }

  #main-header {
    font-size: 50px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -10vh);
    transition: all 200ms;
  }

  #main-header:hover {
    color: transparent;
    font-size: 55px;
    cursor: pointer;
  }

  .shadow {
  position: absolute;
  width: 200vw;
  height: 200vh;
  left: 50%;
  top: 50%;
  transform: translateX(-50%) translateY(-50%);
  background-image: radial-gradient(circle at center, transparent, #000 5%);
  z-index: -1;
  overflow: hidden;
}

html {
  overflow: hidden;
}
</style>
<script>
  let newSize = 5
const shadow = document.querySelector('.shadow');

document.addEventListener('mousemove', (e) => {
  let x = e.clientX - (document.documentElement.clientWidth * 1.5);
  let y = e.clientY - (document.documentElement.clientHeight * 1.5);
  shadow.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
})

document.addEventListener('wheel', (e) => {
  let newSize = e.deltaY > 0 ? '-=100' : '+=100';
  let currentSize = shadow.style.width;
  shadow.style.width = `calc(${currentSize} ${newSize})`;
  shadow.style.height = `calc(${currentSize} ${newSize})`;
})

document.addEventListener('wheel', (e) => {
  newSize = newSize + e.deltaY / -100;
  if (newSize < 1) {newSize = 1}
  shadow.style.backgroundImage = "radial-gradient(circle at center, transparent, #000 " + newSize + "%)"
})
</script>
